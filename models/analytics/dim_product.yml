version: 2

models:
  - name: dim_product
    columns:
      - name: product_id
        tests:
          - not_null
          - unique

      - name: product_name
        tests:
          - not_null

      - name: brand_name
        tests:
          - not_null

      - name: is_chiller_stock
        tests:
          - not_null
              
      - name: supplier_id
        tests:
          - not_null

      - name: supplier_name
        tests:
          - not_null
