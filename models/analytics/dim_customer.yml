        tests:
          - not_null
          - unique

      - name: customer_name
        tests:
          - not_null

      - name: is_on_credit_hold
        tests:
          - not_null
              
      - name: customer_category_id
        tests:
          - not_null

      - name: customer_category_name
        tests:
          - not_null
              
      - name: buying_group_id
        tests:
          - not_null

      - name: buying_group_name
        tests:
          - not_null
              
      - name: delivery_method_id
        tests:
          - not_null

      - name: delivery_method_name
        tests:
          - not_null
