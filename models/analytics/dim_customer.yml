version: 2

models:
  - name: dim_customer
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

      - name: customer_name
        tests:
          - not_null

      - name: is_on_credit_hold
        tests:
          - not_null
              
      - name: customer_category_id
        tests:
          - not_null
          - relationships:
              to : ref('stg_dim_customer_category')
              field: customer_category_id
              config:
                where: customer_category_id <> 0

      - name: customer_category_name
        tests:
          - not_null
              
      - name: buying_group_id
        tests:
          - not_null

      - name: buying_group_name
        tests:
          - not_null
              
      - name: delivery_method_id
        tests:
          - not_null

      - name: delivery_method_name
        tests:
          - not_null
