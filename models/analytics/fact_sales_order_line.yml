version: 2

models:
  - name: fact_sales_order_line
    columns:
      - name: sales_order_line_id
        tests:
          - unique
          - not_null

      - name: sales_order_id
        tests:
          - not_null
          - relationships:
              to : ref('stg_fact_sales_order')
              field: sales_order_id

      - name: customer_id
        tests:
          - not_null
          - relationships:
              to : ref('dim_customer')
              field: customer_id

      - name: picked_by_person_id
        tests:
          - not_null
          - relationships:
              to : ref('dim_picked_by_person')
              field: picked_by_person_id

      - name: salesperson_person_id
        tests:
          - not_null
          - relationships:
              to : ref('dim_salesperson_person')
              field: salesperson_person_id

      - name: product_id
        tests:
          - not_null
          - relationships:
              to : ref('dim_product')
              field: product_id

      - name: sales_order_line_indicator_key
        tests:
          - not_null
          - relationships:
              to : ref('dim_sales_order_line_indicator')
              field: sales_order_line_indicator_key

      - name: order_date
        tests:
          - not_null
          - relationships:
              to : ref('dim_date')
              field: date

      - name: quantity

      - name: unit_price

      - name: gross_amount

      - name: last_edited_when
